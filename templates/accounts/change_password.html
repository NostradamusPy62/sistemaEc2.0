{% extends "base.html" %}
{% load static %}

{% block content %}


<section class="section-conten padding-y bg">


    {% include "includes/alerts.html" %}


    <div class="container">
        <div class="row">

            {% include "includes/dashboard_sidebar.html" %}

        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3"> Cambiar Contraseña </strong>
            </header>

            <div class="card-body">

                <div class="row">

                    <div class="col-md-12">
                        <form action="{% url 'change_password' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}


                                <div class="form-group">
                                    <label for="">Contraseña Actual</label>
                                    <input type="password" name="current_password" placeholder="Contraseña Actual" class="form-control" required>
                                </div>

                                <div class="form-group">
                                    <label for="">Crear Nueva Contraseña</label>
                                    <input type="password" name="new_password" placeholder="Nueva Contraseña" class="form-control" required>
                                </div>

                                <div class="form-group">
                                    <label for="">Confirmar Contraseña</label>
                                    <input type="password" name="confirm_password" placeholder="Confirmar Contraseña" class="form-control" required>
                                </div>


                            <input type="submit" name="" value="Actualizar" class="btn btn-primary">

                        </form>
                    </div>

                </div>
            </div> <!-- card-body .// -->

            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock  %}
